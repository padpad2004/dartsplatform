<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Darts Elo Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Darts Elo Tracker</h1>
        <p>Track player ratings and results with a simple Elo system.</p>
      </header>

      <main>
        <section class="card">
          <h2>Record a Match</h2>
          <form id="match-form">
            <div class="grid">
              <label>
                Player Name
                <input type="text" name="playerName" placeholder="Jane" required />
              </label>
              <label>
                Winner
                <select name="winner" required>
                  <option value="" selected disabled>Select winner</option>
                  <option value="player">Player</option>
                  <option value="opponent">Opponent</option>
                </select>
              </label>
              <label>
                Opponent Name
                <input type="text" name="opponentName" placeholder="Alex" required />
              </label>
              <label>
                Winner Checkout
                <input
                  type="number"
                  name="winnerCheckout"
                  min="0"
                  step="1"
                  placeholder="120"
                  required
                />
              </label>
            </div>
            <div class="actions">
              <button type="submit">Add Match</button>
              <button type="button" id="reset-data" class="ghost">Reset Data</button>
            </div>
          </form>
          <p class="helper" id="form-message" aria-live="polite"></p>
        </section>

        <section class="card">
          <h2>Leaderboard</h2>
          <div class="table" id="leaderboard">
            <div class="row header">
              <span>Rank</span>
              <span>Player</span>
              <span>Elo</span>
              <span>Games</span>
              <span>Highest Checkout</span>
            </div>
            <div class="row empty">No matches yet. Add the first one above.</div>
          </div>
        </section>

        <section class="card">
          <h2>Recent Matches</h2>
          <ul class="matches" id="recent-matches">
            <li class="empty">No matches recorded yet.</li>
          </ul>
        </section>
      </main>

      <footer>
        <small>Ratings are stored locally in your browser.</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
